<app-header></app-header>
<div class="board">
    <ul class="view-list">
      <button (click)="OpenPostList()">Add list</button>
      <button class="delete" (click)="DeleteBoard()">Delete board</button>
    </ul>
    <div class="content" *ngIf="board">
      <form [formGroup]="formBoard">
        <input class="title" formControlName="boardTitle" type="text">
      </form>
      <ul class="lists">
        <li *ngFor="let list of lists"><app-list [list]="list"></app-list></li>
      </ul>
    </div>
    <app-post-list class="post-list"></app-post-list>
</div>
