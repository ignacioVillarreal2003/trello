<div class="post-list">
  <form [formGroup]="formList" class="content">
    <h2>Create your list</h2>
    <app-generic-input-text formControlName="listTitle" type="text" placeholder="Your list name"></app-generic-input-text>
    <app-generic-button (click)="PostList()" buttonType="submit" text="Submit" type="success" size="medium"></app-generic-button>
    <app-generic-button (click)="CloseWindow()" buttonType="reset" text="Cancel" type="danger" size="medium"></app-generic-button>
  </form>
</div>
