<app-header></app-header>
<div class="board">
  <ul class="view-list">
    <button>Add list</button>
    <button class="delete">Delete board</button>
  </ul>
  <div class="content" *ngIf="board">
    <form>
      <input class="title" formControlName="boardTitle" type="text">
    </form>
    <ul class="lists">
      <li *ngFor="let list of lists"><app-list [list]="list"></app-list></li>
    </ul>
  </div>
</div>
