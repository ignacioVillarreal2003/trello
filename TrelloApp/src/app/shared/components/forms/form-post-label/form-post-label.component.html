  <form [formGroup]="formPostLabel" class="content">
    <h2>Do a label</h2>

    <app-generic-input-text formControlName="labelTitle" type="text" placeholder="A title"></app-generic-input-text>
    <app-generic-input-text formControlName="color" type="text" placeholder="A color"></app-generic-input-text>

    <div class="options">
      <app-generic-button (click)="PostLabel()" buttonType="submit" text="Submit" type="success" size="medium"></app-generic-button>
      <app-generic-button (click)="CloseWindow()" buttonType="reset" text="Cancel" type="danger" size="medium"></app-generic-button>
    </div>
  </form>
