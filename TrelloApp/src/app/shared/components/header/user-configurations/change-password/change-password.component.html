<div class="change-password">
  <form [formGroup]="formChangePassword" class="content">
    <h2>Change your password</h2>
    <app-generic-input-text formControlName="password" type="password" placeholder="Your new password"></app-generic-input-text>
    <app-generic-button (click)="OnSubmitChange()" buttonType="submit" text="Submit" type="success" size="medium"></app-generic-button>
    <app-generic-button (click)="CloseWindow()" buttonType="reset" text="Cancel" type="danger" size="medium"></app-generic-button>
  </form>
</div>
